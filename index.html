<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
 
</head>
<body>
  <main class="main">
  <section class="results">
    <h1 class="resultText"> Your Result</h1>
    <div class="totalResult">
      <h1 class="score">76</h1>
      <p class="percent">of 100</p>
    </div>
    <h2>Great</h2>
    <p class="stat">You scored higher than 65% of the people who have taken these tests.</p>
  </section>
   <section class="summary">
   <h1 class="sum">Summary</h1>
   <div class="reaction">
      <div id="imgP">
      <img src="icon-reaction.svg" alt="flash">
     <p class="react">Reaction</p>
     </div>
      <p> 80 <span>/ 100</span></p>
   </div>
   <div class="memory">
     <div id="imgP">
       <img src="icon-memory.svg" alt="">
       <p class="mem">Memory</p>
     </div>
      <p>92 <span>/ 100</span></p>
   </div>
   <div class="verbal">
     <div id="imgP">
       <img src="icon-verbal.svg" alt="">
        <p class="verb">Verbal</p>
     </div>
      <p> 61 <span>/ 100</span></p>
   </div>
   <div class="visual">
     <div id="imgP">
        <img src="icon-visual.svg" alt="">
        <p class="vis">Visual</p>
     </div>
      <p>72 <span>/ 100</span></p>
   </div> 
   <div id="btnLike"><h3>Continue</h3></div>
  </section>  
  </main>
</body>
</html>
